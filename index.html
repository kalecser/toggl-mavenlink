	<script>
		assert = function(condition, message){
			if (!condition) $.error(message);
		}
		var TogglModel = Backbone.Model.extend({
			initialize: function(args){
				assert(args.token != null, "token must be provided");
				assert(args.output != null, "output must be provided");
				this.token = args.token;
				this.output = args.output;
				this.output.append("Toggl service started");
			}
		});

		var TokensForm = Backbone.View.extend({
			
			initialize: function(args){
				this.$el.validate();
				this.output = args.output;
			},

			events: {
				"click .btn": "doreplicate"
			},
			
			doreplicate: function(){
              			if (this.$el.valid()){
					var toggl = new TogglModel({token: $("#toggl-token").val(), output: this.output});
				}
			}

			
		});
	
		var OutputView = Backbone.View.extend({
			append: function(line){
				this.output = (line + "\n");
				this.render();
			},
			
			render: function(){
				this.$el.html(this.$el.html() + "<br/>" + Date.now().toString("HH:mm:ss") + " - "  + this.output);
				otop = this.$el.find("br:last");
				this.$el.scrollTop( this.$el.scrollTop() + this.$el.find("br:last").offset().top);
			}
		});

		
		$(output = new OutputView({el: $("#output")}));
		$(form = new TokensForm({el: $("#tokens"), output: output}));
		
	</script>
